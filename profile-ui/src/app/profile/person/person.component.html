<div *ngIf="person$ | async as person else noData">
    <h1>
        {{person.name}}
    </h1>
    <p>Account ID: {{person.id}}</p>

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card card-stats">
                <div class="card-body">
                    <h3>Settings</h3>
                    <div style="max-width: 500px;">
                        <div class="form-group">
                            <label for="name">Your name</label>
                            <input type="text" class="form-control" id="name" name="name"
                                [(ngModel)]="updatePerson.name" #name="ngModel" placeholder="{{person.name}}">
                            <button (click)="editName(name.value)" class="btn btn-success"
                                [disabled]="updatePerson.name===''">Update</button>
                        </div>

                        <div class="form-group">
                            <label for="name">Your Email address</label>
                            <input type="email" class="form-control" [(ngModel)]="updatePerson.email" #email="ngModel"
                                id="email" name="email" placeholder="{{person.email}}">
                            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Your email is
                                required</div>
                            <button (click)="editEmail(email.value)" class="btn btn-success"
                                [disabled]="updatePerson.email===''">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</div>
